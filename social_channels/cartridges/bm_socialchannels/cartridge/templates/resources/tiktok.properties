# Accept terms welcome mat
tiktok.terms.heading=Data Sharing Agreements
tiktok.terms.message=Allow TikTok to read your site's data (products & catalogs) & agree to the TikTok <a href="https://www.tiktok.com/legal/privacy-policy-us" target="_blank">Privacy Policy</a><br/><br/><i>Salesforce doesn’t, by default send your shoppers' activity information to tiktok, server side. You may however choose to install the TikTok Pixel on your brand’s storefront to send the shopper activity information (like viewContent, addToCart and Purchase events) for ad retargeting on tiktok, and this is completely at your discretion, and in-line with the global data protection laws.</i>
tiktok.button.accept=Accept Terms

